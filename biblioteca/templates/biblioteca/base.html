<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_libros' %}">
                <i class="bi bi-book"></i> Biblioteca
            </a>
            <div>
                <a class="btn btn-success" href="{% url 'agregar_libro' %}">
                    <i class="bi bi-plus-circle"></i> Agregar libro
                </a>
            </div>
            <div>
                <a href="{% url 'generar_pdf'  %}" class="btn btn-primary mb-3">
                    <i class="bi bi-file-earmark-pdf"></i> generar pdf
                </a>

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </div>

</body>

</html>
